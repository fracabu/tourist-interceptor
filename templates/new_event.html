{% extends "base.html" %}

{% block title %}Nuovo Evento - Tourist Interceptor CRM{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-calendar-plus"></i> Nuovo Evento</h2>
    <a href="{{ url_for('events') }}" class="btn btn-secondary">
        <i class="bi bi-x"></i> Annulla
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="post" action="{{ url_for('new_event') }}">
            <div class="row">
                <div class="col-md-12 mb-3">
                    <label class="form-label">Nome Evento *</label>
                    <input type="text" name="event_name" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Data Inizio</label>
                    <input type="date" name="event_start_date" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Data Fine</label>
                    <input type="date" name="event_end_date" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Sede</label>
                    <input type="text" name="venue" class="form-control" placeholder="Es. Hilton Rome Eur">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Organizzatore</label>
                    <input type="text" name="organizer" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">Partecipanti Stimati</label>
                    <input type="number" name="estimated_participants" class="form-control">
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Valore Opportunità (€)</label>
                    <input type="number" step="0.01" name="opportunity_value" class="form-control" value="0">
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Probabilità (%)</label>
                    <input type="number" name="probability" class="form-control" value="10" min="0" max="100">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Status</label>
                    <select name="event_status" class="form-select">
                        <option value="Da contattare" selected>Da contattare</option>
                        <option value="Contattato">Contattato</option>
                        <option value="Preventivo inviato">Preventivo inviato</option>
                        <option value="Negoziazione">Negoziazione</option>
                        <option value="Chiuso/Vinto">Chiuso/Vinto</option>
                        <option value="Chiuso/Perso">Chiuso/Perso</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 mb-3">
                    <label class="form-label">Note</label>
                    <textarea name="notes" class="form-control" rows="4"></textarea>
                </div>
            </div>

            <div class="text-end">
                <a href="{{ url_for('events') }}" class="btn btn-secondary">Annulla</a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Crea Evento
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
